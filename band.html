  <script>
    async function loadSignalInfo() {
      try {
        const res = await fetch("http://192.168.254.254/goform/goform_get_cmd_process?isTest=false&cmd=signalbar,lte_rsrp,lte_rsrq,lte_rssi,lte_sinr,network_type,cell_id,wan_ipaddr");
        const data = await res.json();
        const html = `
          <strong>Signal Bar:</strong> ${data.signalbar}/5<br/>
          <strong>RSRP:</strong> ${data.lte_rsrp} dBm<br/>
          <strong>RSRQ:</strong> ${data.lte_rsrq} dB<br/>
          <strong>RSSI:</strong> ${data.lte_rssi} dBm<br/>
          <strong>SINR:</strong> ${data.lte_sinr} dB<br/>
          <strong>Network Type:</strong> ${data.network_type}<br/>
          <strong>Cell ID:</strong> ${data.cell_id}<br/>
          <strong>WAN IP:</strong> ${data.wan_ipaddr}
        `;
        document.getElementById("signal-info").innerHTML = html;
      } catch (err) {
        document.getElementById("signal-info").innerHTML = "‚ùå Cannot fetch signal info. Make sure you're connected to ZLT S10G.";
      }
    }

    loadSignalInfo();
    setInterval(loadSignalInfo, 10000); // refresh every 10 sec
  </script>
