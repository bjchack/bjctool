<!DOCTYPE html>

  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #00ffc3;
      margin-top: 30px;
    }

    h5 {
      color: #ccc;
      margin-bottom: 20px;
    }

    .section {
      margin: 20px auto;
      padding: 10px;
      max-width: 600px;
    }

    .btn, .band-btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .btn:hover, .band-btn:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }

    .admin-btn { background-color: #007bff; color: #fff; }
    .login-btn { background-color: #28a745; color: #fff; }
    .logout-btn { background-color: #dc3545; color: #fff; }

    .band3  { background-color: #3399ff; color: #fff; }
    .band28 { background-color: #66cc66; color: #fff; }
    .band40 { background-color: #ff9933; color: #fff; }
    .band41 { background-color: #cc33ff; color: #fff; }

    .imei-box input, .search-box input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #00ffc3;
      color: #000;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .copy-container {
      margin-top: 10px;
    }

    footer {
      margin-top: 50px;
      font-size: 13px;
      color: #888;
    }

    /* Signal Bar */
    .signal-bar {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .bar {
      display: inline-block;
      width: 8px;
      margin: 0 2px;
      background-color: #00ffc3;
      animation: pulse 1s infinite alternate;
    }

    .bar:nth-child(1) { height: 10px; animation-delay: 0s; }
    .bar:nth-child(2) { height: 16px; animation-delay: 0.2s; }
    .bar:nth-child(3) { height: 22px; animation-delay: 0.4s; }
    .bar:nth-child(4) { height: 28px; animation-delay: 0.6s; }
    .bar:nth-child(5) { height: 34px; animation-delay: 0.8s; }

    @keyframes pulse {
      0%   { opacity: 0.4; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>BJC BANDLOCK TOOL</h1>

<script>
  function generateIMEI() {
    let base = "86345605";
    let random = Math.floor(100000 + Math.random() * 899999).toString();
    let imei = base + random;
    document.getElementById("imei-output").value = imei;
    if (document.getElementById("copy-checkbox").checked) {
      navigator.clipboard.writeText(imei);
    }
  }
</script>
