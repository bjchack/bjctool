<script>
/* === tiny poller every 5 s === */
const bars = document.getElementById('bars');
const netType = document.getElementById('netType');
const rsrpEl  = document.getElementById('rsrp');
const sinrEl  = document.getElementById('sinr');

async function refresh(){
  try{
    /* modem JSON: add/remove fields if your firmware differs */
    const q = "signalbar,network_type,rsrp,sinr";
    const url = `http://192.168.254.254/goform/goform_get_cmd_process?isTest=false&cmd=${q}`;
    const d  = await fetch(url).then(r=>r.json());

    /* 0-5 bars */
    bars.className = 'level'+(d.signalbar||0);
    netType.textContent = (d.network_type||'').toUpperCase();
    rsrpEl.textContent  = `RSRP: ${d.rsrp||'--'} dBm`;
    sinrEl.textContent  = `SINR: ${d.sinr||'--'} dB`;
  }catch(e){
    /* if modem unreachable */
    bars.className='level0';
    netType.textContent = 'NO LINK';
    rsrpEl.textContent  = 'RSRP: --';
    sinrEl.textContent  = 'SINR: --';
  }
}
refresh();
setInterval(refresh,5000);
</script>
