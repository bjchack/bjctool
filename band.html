<!DOCTYPE html>
<html>
<head>
  <title>ZLT S10G Signal Monitor</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    .bars { display: flex; justify-content: center; margin-bottom: 10px; }
    .bar { width: 10px; height: 20px; margin: 2px; background: #ccc; transition: 0.3s; }
    .bar.active { background: green; }
  </style>
</head>
<body>
  <h2>ðŸ“¶ ZLT S10G Signal Monitor</h2>
  <div class="bars" id="bars">
    <div class="bar" id="b1"></div>
    <div class="bar" id="b2"></div>
    <div class="bar" id="b3"></div>
    <div class="bar" id="b4"></div>
    <div class="bar" id="b5"></div>
  </div>
  <div id="info">
    <p id="netType">NETWORK TYPE: --</p>
    <p id="rsrpEl">RSRP: --</p>
    <p id="sinrEl">SINR: --</p>
  </div>

  <script>
    const bars = document.getElementById('bars').children;
    const netType = document.getElementById('netType');
    const rsrpEl = document.getElementById('rsrpEl');
    const sinrEl = document.getElementById('sinrEl');

    // Default login (admin/admin)
    const USERNAME_B64 = 'YWRtaW4=';
    const PASSWORD_B64 = 'YWRtaW4=';

    async function modemLogin() {
      await fetch('http://192.168.254.254/goform/goform_set_cmd_process', {
        method: 'POST',
        credentials: 'include',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: `isTest=false&goformId=LOGIN&username=${USERNAME_B64}&password=${PASSWORD_B64}`
      });
    }

    async function getSignal() {
      const q = 'signalbar,network_type,rsrp,sinr';
      const res = await fetch(`http://192.168.254.254/goform/goform_get_cmd_process?isTest=false&cmd=${q}`, {
        credentials: 'include'
      });
      return res.json();
    }

    async function refresh() {
      try {
        const d = await getSignal();
        const barsCount = parseInt(d.signalbar) || 0;
        [...bars].forEach((b, i) => {
          b.className = 'bar' + (i < barsCount ? ' active' : '');
        });
        netType.textContent = `NETWORK TYPE: ${d.network_type || '--'}`;
        rsrpEl.textContent = `RSRP: ${d.rsrp || '--'} dBm`;
        sinrEl.textContent = `SINR: ${d.sinr || '--'} dB`;
      } catch (e) {
        [...bars].forEach(b => b.className = 'bar');
        netType.textContent = `NETWORK TYPE: ERROR`;
        rsrpEl.textContent = `RSRP: --`;
        sinrEl.textContent = `SINR: --`;
      }
    }

    (async () => {
      await modemLogin();
      await refresh();
      setInterval(refresh, 5000);
    })();
  </script>
</body>
</html>
