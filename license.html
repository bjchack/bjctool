<!DOCTYPE html>
<html>
<head>
  <title>License Key Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; padding: 20px; background: #222; color: #fff; }
    input, button { font-size: 18px; margin: 5px 0; padding: 10px; width: 100%; }
    .output { background: #000; color: lime; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>License Generator</h2>
  <label>Expiry Date (YYYY-MM-DD):</label>
  <input type="date" id="expiry" />
  <button onclick="generate()">Generate License</button>
  <div class="output" id="result"></div>

  <script>
    function generate() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      const part = () => Array.from({length: 6}, () => chars[Math.floor(Math.random() * chars.length)]).join('');
      const key = part() + "-" + part();
      const expiry = document.getElementById("expiry").value;
      const result = {
        key: key,
        expiry: expiry
      };
      document.getElementById("result").innerText = JSON.stringify(result, null, 2);
    }
  </script>
</body>
</html>
