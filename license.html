<!DOCTYPE html>
<html>
<head>
  <title>License Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111; color: #0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px; font-size: 16px;
      margin: 5px 0; width: 100%;
      border: none;
    }
    button {
      background: limegreen; color: black;
      cursor: pointer;
    }
    textarea {
      width: 100%; height: 150px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üîê License Key Generator</h2>

  <label>Expiry Date (YYYY-MM-DD):</label>
  <input type="date" id="expiry" value="2026-01-01">

  <button onclick="generate()">Generate License</button>

  <textarea id="output" readonly placeholder="Generated license JSON here..."></textarea>

  <script>
    function randomKey() {
      const part = () => Math.random().toString(36).substring(2, 6).toUpperCase();
      return `${part()}-${part()}-${part()}`;
    }

    function generate() {
      const expiry = document.getElementById("expiry").value;
      const key = randomKey();

      const license = {
        key: key,
        expiry: expiry
      };

      const jsonOutput = JSON.stringify(license, null, 2);
      document.getElementById("output").value = jsonOutput;
    }
  </script>
</body>
</html>
