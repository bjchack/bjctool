<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #001f4d, #003366);
    color: white;
    margin: 0; padding: 1rem;
    display: flex; flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  h1, h5 {
    margin: 0 0 0.5rem;
    text-align: center;
    text-shadow: 1px 1px 3px #0009;
  }
  h1 { font-weight: 700; font-size: 2.4rem; }
  h5 { font-weight: 400; font-size: 1rem; color: #cfd8dccc; margin-bottom: 1rem;}
  .btn {
    border-radius: 8px;
    padding: 12px 0;
    width: 140px;
    margin: 0.3rem auto;
    font-weight: 600;
    font-size: 1.1rem;
    color: white;
    text-align: center;
    text-decoration: none;
    display: block;
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.2);
    cursor: pointer;
    border: none;
    transition: background-color 0.3s ease;
  }
  .btn-login { background: #0059b3; }
  .btn-login:hover { background: #004494; }
  .btn-logout { background: #cc3333; }
  .btn-logout:hover { background: #991f1f; }
  .band-buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    max-width: 360px;
    margin-bottom: 1rem;
  }
  .band-btn {
    flex: 1 1 140px;
    max-width: 140px;
    border-radius: 8px;
    padding: 12px 0;
    font-weight: 600;
    font-size: 1rem;
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.2);
    cursor: pointer;
    border: none;
    color: white;
    text-align: center;
  }
  .band3 { background: #2e7d32; }
  .band3:hover { background: #1b4d1b; }
  .band28 { background: #ff9800; color: #222; }
  .band28:hover { background: #b26a00; color: white; }
  .band40 { background: #212121; }
  .band40:hover { background: #000; }
  .band41 { background: #8e24aa; }
  .band41:hover { background: #5b1678; }

  .imei-generator {
    width: 100%;
    max-width: 400px;
    background: #003366cc;
    padding: 1rem;
    border-radius: 10px;
    box-shadow: 0 0 10px #0009;
    text-align: center;
    margin-bottom: 1rem;
  }
  .imei-generator input {
    width: 100%;
    padding: 12px;
    font-size: 1.1rem;
    border-radius: 6px;
    border: none;
    margin-bottom: 0.7rem;
    font-family: monospace;
    font-weight: 600;
    letter-spacing: 2px;
    background: #e1e8ff1a;
    color: white;
    user-select: all;
    text-align: center;
  }
  .imei-generator button {
    width: 100%;
    padding: 12px;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 8px;
    border: none;
    background: #0059b3;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .imei-generator button:hover {
    background: #004494;
  }
  .copy-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    font-size: 0.9rem;
    color: #cfd8dccc;
    user-select: none;
  }
  input[type="text"] {
    padding: 10px;
    width: 80%;
    max-width: 400px;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    margin-bottom: 10px;
  }
  form {
    margin-bottom: 1rem;
    text-align: center;
  }
  footer {
    margin-top: auto;
    font-size: 0.8rem;
    color: #b0bec5aa;
    padding: 0.5rem;
    text-align: center;
  }
  footer a {
    color: #90caf9;
    text-decoration: none;
  }
  footer a:hover {
    text-decoration: underline;
  }
  @media (max-width: 480px) {
    .btn, .band-btn {
      width: 120px;
      font-size: 1rem;
      padding: 10px 0;
    }
    input[type="text"], .imei-generator input {
      width: 90%;
    }
  }
</style>
</head>
