<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>License Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      padding-top: 80px;
      text-align: center;
    }
    input, button {
      padding: 12px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
    }
    #status {
      color: red;
      margin-top: 15px;
    }
    footer {
      margin-top: 100px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <h2>üîê Enter License Key</h2>
  <input type="text" id="licenseKey" placeholder="EX: NS9G-NQSB">
  <br>
  <button onclick="validateKey()">Submit</button>
  <div id="status"></div>

  <footer>
    &copy; Facebook. Copyright BJC Jujunjun Cruz
  </footer>

  <script>
    async function validateKey() {
      const key = document.getElementById("licenseKey").value.trim();
      const status = document.getElementById("status");

      if (!key) {
        status.textContent = "Please enter a license key.";
        return;
      }

      try {
        const res = await fetch("https://bjchack.github.io/zltlicensetest/licenses.json");
        const data = await res.json();
        const match = data.licenses.find(lic => lic.key === key);

        if (!match) {
          status.textContent = "‚ùå Invalid key.";
          return;
        }

        const today = new Date().toISOString().split("T")[0];
        if (match.expiry < today) {
          status.textContent = "‚õî Key expired.";
          return;
        }

        localStorage.setItem("valid_license", key);
        window.location.href = "tool.html";
      } catch (e) {
        console.error(e);
        status.textContent = "‚ö†Ô∏è Cannot fetch license file.";
      }
    }
  </script>
</body>
</html>
