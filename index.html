<!DOCTYPE html>
<html>
<head>
  <title>ZLT Tool - License</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0; padding: 0;
      font-family: sans-serif;
      background: #111; color: white;
      display: flex; flex-direction: column;
      height: 100vh;
    }
    #auth {
      margin: auto;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 80%;
      font-size: 18px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background: limegreen;
      color: white;
      border: none;
      cursor: pointer;
    }
    iframe {
      width: 100%; height: 100%;
      border: none;
      display: none;
    }
  </style>
</head>
<body>

<div id="auth">
  <h2>Enter License Key</h2>
  <input id="license" placeholder="XXXXXX-XXXXXX" />
  <br>
  <button onclick="checkLicense()">Unlock Tool</button>
</div>

<iframe id="tool" src="tool.html"></iframe>

<script>
  const licensesURL = "https://bjchack.github.io/zlts10g/licenses.json";

  function checkLicense() {
    const input = document.getElementById("license").value.trim();
    fetch(licensesURL)
      .then(res => res.json())
      .then(data => {
        const found = data.licenses.find(item =>
          item.key === input &&
          new Date(item.expiry) >= new Date()
        );
        if (found) {
          localStorage.setItem("zlt_license", input);
          showTool();
        } else {
          alert("❌ Invalid or expired license.");
        }
      })
      .catch(() => alert("⚠️ Cannot fetch license file."));
  }

  function showTool() {
    document.getElementById("auth").style.display = "none";
    document.getElementById("tool").style.display = "block";
  }

  // auto unlock if already licensed
  const saved = localStorage.getItem("zlt_license");
  if (saved) checkLicense(saved);
</script>

</body>
</html>
